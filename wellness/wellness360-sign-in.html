<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-in</title>
    <link rel="stylesheet" href="wellness360-sign-in.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img src="images/small-logo.png" alt="" />
      <div class="container">
        <div class="left-content">
          <div class="left-content-text">
            <h2>
              ignit your <br />
              Health journey!
            </h2>
            <p>
              unlock a wealth of health resources, expert <br />
              guidance, and personalized tools. Take control of <br />your
              well-being
            </p>
          </div>
        </div>
        <div class="right-content">
          <h1>Sign-Up</h1>
          <form>
            <label>First name</label>
            <input type="text" />
            <label>Last name</label>
            <input type="text" />
            <label>Email address</label>
            <input type="email" />
            <label>Phone number</label>
            <input type="number" />
            <label>Password</label>
            <input type="password" />
            <label>Confirm password</label>
            <input type="password" />
          </form>

          <div class="btn">
            <button class="c-btn">Create account</button>
          </div>
          <div class="btn">
            <button class="s-btn">Sign up with google</button>
          </div>

          <p>Already have an account? <a href="">Sign in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
