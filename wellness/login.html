<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main-con">
      <div class="logo">
        <img src="images/small-logo.png" alt="" />
      </div>
      <div class="login-con">
        <div class="left-con">
          <img src="images/sign-in-pic.png" alt="" />
        </div>

        <div class="right-con">
          <h1>Sign up</h1>
          <form>
            <label>Full name</label>
            <input type="text" placeholder="Enter your full name" />

            <div class="small-div">
              <div class="address">
                <label>Email address</label>
                <input type="email" placeholder="Enter your email address" />
              </div>
              <div class="phone">
                <label>Phone</label>
                <input type="number" placeholder="Enter your phone number" />
              </div>
            </div>

            <div class="small-div">
              <div class="gender">
                <label>Gender</label>
                <input type="email" placeholder="Select gender" />
              </div>
              <div class="speciality">
                <label>Speciality</label>
                <input
                  type="text"
                  placeholder="Enter your your area of speciality"
                />
              </div>
            </div>

            <div class="small-div">
              <div class="medical">
                <label>Medical License number</label>
                <input
                  type="text"
                  placeholder="Enter your medical license number"
                />
              </div>
              <div class="experience">
                <label>Professional Experience</label>
                <input
                  type="number"
                  placeholder="Enter your year of experience"
                />
              </div>
            </div>

            <label>Clinic or hospital details</label>
            <input type="text" placeholder="Enter the name of your hospital" />

            <label>Password</label>
            <input type="password" placeholder="********" />

            <label>Confirm Password</label>
            <input type="password" placeholder="********" />
          </form>

          <div class="med">
            <p>upload your medical certificate</p>
            <p><span>NOTE:</span>Your file size must not be more than 10MB</p>
            <button>Add file</button>
          </div>

          <div class="passport">
            <p>upload a valid means of identification (eg passport)</p>
            <button>Add file</button>
          </div>

          <div class="create-btn">
            <button>Create an account</button>
          </div>

          <div class="sign-btn">
            <button>Sign in with Google</button>
          </div>

          <p id="sign-in-link">
            Already have an account? <a href="">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
